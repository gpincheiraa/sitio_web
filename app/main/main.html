<div class="row">
  <div class="menu"
       bindonce 
       bo-class="{'col s3':  !vm.isMobile, 'col s12': vm.isMobile}">
    <!-- TABLET/DESKTOP NAV --> 
    <div bindonce bo-if="!vm.isMobile">
      <ul class="side-nav fixed">
        <li class="logo-container">
          <a id="logo-container" href="http://materializecss.com/" class="brand-logo">

          <img class="circle responsive-img"  src="./images/pia.jpg" ></img> 
          </a>
          <!-- cambiar pia.jpg a gon.jpg -->
          <!-- 
          <a id="logo-container" href="http://materializecss.com/" class="brand-logo">
            <object id="front-page-logo" 
                    type="image/svg+xml" 
                    data="images/materialize.svg">
                    Your browser does not support SVG
            </object>
          </a> -->
        </li>

        <hr>
        <li class="bold" ng-click="vm.goToState('app.portfolio')"><i class="Tiny material-icons assignment">assignment</i> <strong>Portafolio</strong></li>
        <li class="bold" ng-click="vm.goToState('app.about')"><i class="Tiny material-icons assignment_ind">assignment_ind</i> <strong>Somos</strong></li>
      </ul>
    </div>
    
    <!-- MOBILE NAV --> 
    <div bindonce bo-if="vm.isMobile">
      
        <nav class="light-blue accent-4">
          <div class='container'>
            <div class='nav-wrapper'>
              <a class='brand-logo' href='#'>Logo</a>
              <a class='button-collapse right' 
                 data-activates="nav-mobile" 
                 data-sidenav="left"
                 data-closeonclick="true">
                <i class='mdi-navigation-menu'></i>
              </a>
              <ul class='side-nav' id="nav-mobile">
                <li class="bold" ng-click=""><a><i class="Tiny material-icons assignment">assignment</i> <strong>Portafolio</strong></a></li>
                <li class="bold" ng-click=""><a><i class="Tiny material-icons assignment_ind">assignment_ind</i> <strong>Somos</strong></a></li>
              </ul>
            </div>
          </div>
        </nav>

    </div>
  </div>
  
  <div bindonce bo-class="{'col s9 offset-s3 container':  !vm.isMobile, 'col s12': vm.isMobile}">
    <!-- TABLET/DESKTOP VIEW -->
    <div bindonce bo-if="!vm.isMobile">
      <ui-view></ui-view>
    </div> 
    <!-- MOBILE VIEW -->
    <div bindonce bo-if="vm.isMobile">
      <!-- THE SECTIONS -->
      <div ng-include src="'app/portfolio/portfolio.html'"></div>
      <div ng-include src="'app/about/about.html'"></div>
      <!-- THE FLOATING BUTTON  -->
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large light-blue accent-4 waves-effect waves-light">
          <i class="large mdi-maps-local-post-office"></i>
        </a>
      </div>

    </div> 
  </div>

</div><!-- row -->
